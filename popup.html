<!DOCTYPE html lang="en">
<title>Popup</title>
<link rel="stylesheet" type="text/css" href="popup.css">
<form>
    <div id="current">
        <h1>Current UA</h1>
        <p id="current-ua"></p>
    </div>

    <div>
        <h1>Change UA</h1>
        <p>
            <h3>Target Websites <a href="https://developer.chrome.com/extensions/match_patterns">?</a></h3>
            <input type="text" id="ua-target-websites" placeholder="for example: *://*.baidu.com/*, *://*.google.com/*"><br>
        </p>
        <p>
            <h3>Custom UA String</h3>
            <input type="text" id="ua-custom" placeholder="paste your custom string here."><br>
            <input type="button" id="submit-ua-custom" value="Change UA">
        </p>
    </div>

    <div id="reset">
        <h1>Reset to Default</h1>
        <input type="button" id="submit-ua-reset" value="Reset UA">
    </div>
</form>
<script src="popup.js"></script>
